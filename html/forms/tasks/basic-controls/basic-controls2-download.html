<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Basic controls: Task 2</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <form>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <label for="pinkie">Pinkie Pie</label>
          <input type="radio" id="pinkie" name="favorite-pony" value="pinkie" checked>
        </li>
        <li>
          <label for="rainbow">Rainbow Dash</label>
          <input type="radio" id="rainbow" name="favorite-pony" value="rainbow">
        </li>
        <li>
          <label for="twilight">Twilight Sparkle</label>
          <input type="radio" id="twilight" name="favorite-pony" value="twilight">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <label for="vegan">Vegan</label>
          <input type="checkbox" id="vegan" name="hotdog-preference" value="vegan" checked>
        </li>
        <li>
          <label for="onions">Onions</label>
          <input type="checkbox" id="onions" name="hotdog-preference" value="onions">
        </li>
        <li>
          <label for="pickles">Pickles</label>
          <input type="checkbox" id="pickles" name="hotdog-preference" value="pickles">
        </li>
        <li>
          <label for="mustard">Mustard</label>
          <input type="checkbox" id="mustard" name="hotdog-preference" value="mustard">
        </li>
      </ul>
    </fieldset>
    <button>Submit</button>
  </form>
</body>

</html>
